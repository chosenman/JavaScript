function sortAsc(giveArray) {
		var startArray = giveArray;
		var finArray = [];
		var eObj = {};

		function findLowest(arrArg){
			var min = 0;

			for (var i = 0; i < arrArg.length; i++) {
				if(arrArg[i] < arrArg[min] && eObj[i] === undefined) {
					min = i;
				} else { 
					continue
				}
			}
				finArray.push(arrArg[min]);
				eObj[min] = 1;				
		}

		for (var i = 0; i < startArray.length; i++) {
			findLowest(startArray);
		}	
		return finArray;
}
