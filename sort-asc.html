	// put in front
	function putInFront(lowest, arr){
		var temp = "";
		for (var i = 0; i < arr.length; i++) {
			if( lowest.lowest < arr[i] ) {
				temp = arr[i];
				arr[i] = lowest.lowest;
				arr[lowest.i] = temp;
				break
			} 
		}
		return null;
	}

	// find lowest
	function findLowest(arr, j){
		var startValue = arr[0];
		var startIndex = 0;
		for (var i = 1; i < arr.length; i++) {
			if(arr[i] < startValue){
				startValue = arr[i];
				startIndex = i;
			}
		}
		return { lowest: startValue, i: startIndex + j };
	}
